<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NSFW Detection Result</h1>
        <p>Image NSFW Score: {{ nsfw_score }}</p>
        <p>
            {% if is_nsfw %}
                <strong>Warning:</strong> The image is likely NSFW.
            {% else %}
                The image is safe for work.
            {% endif %}
        </p>
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
